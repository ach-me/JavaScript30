<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');

    function logText(e) {
      // Si se quiere detener la propagacion del evento
      // Sin importar el sentido en el se lo haya configurado, capture o bubbling (hacia abajo o hacia arriba)
      // e.stopPropagation();
      console.log(this.classList.value);
    }

    // el tercer argumento de addEventListener es un objeto opcional
    // si es true, va a invertir el orden en que se lanza el evento,
    // de arriba hacia abajo. Al reves del default
    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false,
      once: true // esta propiedad genera que una vez que se ejecuta el evento, se desliga el evento al elemento
    }))
  </script>
</body>

</html>
